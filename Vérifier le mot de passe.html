<!DOCTYPE html>
<html lang="fr">

 <head>
 <meta charset="utf-8">
 <script src="main_Vérifier le mot de passe.js" defer></script>
 <title>Vérifier le mot de passe</title>
 </head>

 <body>

 <form action="">

 <fieldset>
 <legend>Inscription :</legend>

 <label for="login">Login: </label>
 <input type="text" name="login" placeholder="Enter your login"><br>

 <label for="password">Mot de passe : </label>
 <input type="password" name="password" id="password"><br>

 <label for="check-password">Re-saisir votre mot de passe : </label>
 <input type="password" name="check-password" id="check-password">

 <span id="message"></span><br>
 <input type="button" value="Send">

 </fieldset>

 </form>

 </body>

</html>
